<div class="section_our_solution mt-3">
    <div class="row justify-content-end">
        <div class="col-auto">
            <button class="btn btn-primary btn-round">Agregar materia</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4"
        *ngFor="let subject of subjects">
            <div class="our_solution_category">
                <div class="solution_cards_box">
                    <div class="solution_card">
                        <div class="hover_color_bubble"></div>
                        <div class="so_top_icon" >
                            <i class="fas fa-chalkboard" height="50"></i>
                        </div>
                        <div class="solu_title">
                            <h3>{{ subject.title }}</h3>
                        </div>
                        <div class="solu_description">
                            <p>
                                {{ subject.description}}
                            </p>
                            <button type="button" class="read_more_btn" (click)="materia(subject.title)">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
