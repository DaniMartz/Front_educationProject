<div class="text-center">
    <p class="login-card-description">Ingresa con tu cuenta</p>
    <form>
        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu email">
        </div>
        <div class="form-group mb-5">
            <label for="password" class="sr-only">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="***********">
        </div>
        <button class="btn btn-primary btn-round" type="button" >Login</button>
    </form>
    <a href="#!" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
    <p class="login-card-footer-text mt-2" *ngIf="rol == 'docente' ">¿No tienes cuenta? <a href="#!" class="text-reset">Regístrate aquí</a></p>
    
</div>
