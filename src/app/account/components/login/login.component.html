<div class="text-center" *ngIf="!register">
    <img src="../../../../assets/img/isar.png" alt="" style="width: 50%;" class="mb-3">
    <p class="login-card-description">Ingresa con tu cuenta</p>
    <form
        [formGroup]="loginForm"
        (ngSubmit)="login($event)">

        <dx-validation-group #targetGroup>
            <div class="form-group">
                <label class="sr-only">Email</label>
                <dx-text-box
                    class="form-control"
                    formControlName="email"
                    placeholder="Ingresa tu email"
                >
                    <dx-validator>
                        <dxi-validation-rule type="required" message="Requerido">
                        </dxi-validation-rule>
                    </dx-validator>
                </dx-text-box>
            </div>
            <div class="form-group mb-5">
                <label for="password" class="sr-only">Contrase単a</label>
                <dx-text-box
                    class="dxinput form-control"
                    placeholder="Ingresa Contrase単a"
                    [(mode)]="passwordMode"
                    formControlName="password"
                >
                    <dx-validator>
                        <dxi-validation-rule type="required" message="Requerido">
                        </dxi-validation-rule>
                        <dxi-button
                            cssClass=""
                            name="today"
                            location="after"
                            [options]="passwordButton"
                        >
                        </dxi-button>
                    </dx-validator>
                </dx-text-box>
            </div>
            <button class="btn btn-primary btn-round" type="submit">Login</button>
        </dx-validation-group>
    </form>
    <!-- <a href="#!" class="forgot-password-link">多Olvidaste tu contrase単a?</a> -->
</div>
